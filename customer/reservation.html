<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Table - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/untitled.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="../js/book_crt.js"></script>
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark">
            <div class="container-fluid d-flex flex-column p-0"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="index.html">
                    <div class="sidebar-brand-icon rotate-n-15"></div>
                    <div class="sidebar-brand-text mx-3"><span>源本家燒肉火鍋</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-tachometer-alt"></i><span>介紹</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fas fa-table"></i><span>菜單</span></a></li>
                    <li class="nav-item"><a class="nav-link active" href="reservation.html"><i class="fas fa-table"></i><span>訂位</span></a></li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div class="container-fluid">
                <h3 class="text-dark mb-4" style="margin-top: 10px;">訂位</h3>
                <div class="card shadow"></div>
            </div>
            <div style="display: block;">
                <main></main>
                <footer>
                    <div style="background: #ffffff;width: 100%;height: 100%;padding: 3px;position: relative;overflow: visible;display: block;">
                        <section style="color: rgb(255,255,255);margin: 10px;padding: 10px;">
                            <div class="container" style="padding-bottom: 20px;">
                                <div class="row">
                                    <div class="col"><small style="font-size: 20px;padding: 10px;color: rgb(0,0,0);">用餐日期</small></div>
                                    <div class="col"><small style="font-size: 20px;padding: 10px;color: rgb(0,0,0);">用餐人數</small></div>
                                    <div class="col"><small style="font-size: 20px;padding: 10px;color: rgb(0,0,0);"></small></div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="date"></div>
                                    <div class="col"><input type="number" min="1" max="4"></div>
                                    <div class="col"><input class="btn btn-primary" type="submit" value="確認"></div>
                                </div>
                            </div>
                        </section>
                        <section style="margin: 10px;padding: 10px;">
                            <div class="card">
                                <div class="card-body" style="background: rgb(58,58,58);width: 100%;height: 100%;">
                                    <h1 style="color: rgb(255,255,255);padding: 5px;">訂位時間</h1>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr></tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>11:30</td>
                                                    <td>12:30</td>
                                                    <td>13:30</td>
                                                </tr>
                                                <tr>
                                                    <td>17:00</td>
                                                    <td>19:00</td>
                                                    <td>21:00</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <section class="d-flex justify-content-center" style="margin: 10px;padding: 10px;"><button class="btn btn-primary text-start d-flex d-sm-flex justify-content-center justify-content-sm-center" type="button" style="width: 90%;height: 10%;background: rgb(58,58,58);font-weight: bold;font-size: 20px;">確認訂位</button></section>
                    </div>
                </footer>
            </div>
            <div id="f_main">
                <main>
                    <div>
                        <section style="margin: 20px;background: #ffffff;padding: 10px;">
                            <div class="container" style="color: rgb(255,255,255);">
                                <div class="row" style="margin: 10px;">
                                    <div class="col">
                                        <h1 style="color: rgb(0,0,0);">請輸入訂位資訊</h1>
                                    </div>
                                </div>
                                <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                    <div class="col">
                                        <p style="color: rgb(0,0,0);">用餐人數</p>
                                    </div>
                                    <div class="col">
                                        <input id="f_people" type="number" value="1"  min="1" max="4">
                                    </div>
                                </div>
                                <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                    <div class="col">
                                        <p>用餐日期</p>
                                    </div>
                                    <div class="col">
                                        <input id="f_date" type="date">
                                    </div>
                                </div>
                                <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                    <div class="col">
                                        <p>用餐時間</p>
                                    </div>
                                    <div class="col">
                                        <input id="f_time" type="time">
                                    </div>
                                </div>
                                <div style="display: none;"class="row" style="padding: 10px;">
                                    <div class="col d-flex justify-content-end"><button class="btn btn-primary text-start d-flex d-sm-flex justify-content-center justify-content-sm-center" type="button" style="width: 100px;height: 40px;background: rgb(58,58,58);font-weight: bold;border-width: 0.1px;border-color: rgb(255,0,0);">我要修改</button></div>
                                </div>
                            </div>
                        </section>
                        <section style="margin: 20px;background: #ffffff;padding: 10px;">
                            <div class="container" style="color: rgb(255,255,255);">
                                <div class="row" style="margin: 10px;">
                                    <div class="col" style="color: rgb(0,0,0);">
                                        <h1 style="font-size: 24px;">聯絡資訊</h1>
                                    </div>
                                </div>
                                <div class="row d-flex align-items-sm-center" style="padding: 10px;color: rgb(0,0,0);">
                                    <div class="col d-flex align-items-sm-center">
                                        <p>訂位人姓名</p>
                                    </div>
                                    <div class="col d-flex align-items-sm-center"><input id="f_name" type="text" style="width: 150px;height: 30px;border-style: solid;"></div>
                                </div>
                                <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                    <div class="col">
                                        <p>訂位人電話</p>
                                    </div>
                                    <div class="col d-flex align-items-sm-center"><input id="f_phone" type="text" style="width: 150px;height: 30px;border-style: solid;"></div>
                                </div>
                                <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                    <div class="col">
                                        <p>備註</p>
                                    </div>
                                    <div class="col d-flex align-items-sm-center"><input id="f_other" type="text" style="height: 200px;width: 150px;border-style: solid;"></div>
                                </div>
                            </div>
                        </section>
                        <section class="d-flex justify-content-center" style="margin: 20px;background: #ffffff;"><button id="book_crt" class="btn btn-primary text-start d-flex d-sm-flex justify-content-center justify-content-sm-center" type="button" style="width: 90%;height: 70px;background: #4a4a4a;font-size: 40px;font-weight: bold;">完成訂位</button></section>
                    </div>
                </main>
            </div>
            <div style="display: none;" id="success">
                <main>
                    <div>
                        <section class="d-flex justify-content-sm-center align-items-sm-center" style="margin: 20px;background: #ffffff;padding: 10px;text-align: center;color: rgb(131,132,135);">
                            <h1 class="display-1" style="background: transparent;color: rgb(0,0,0);font-weight: bold;">訂位成功</h1>
                        </section>
                        <section class="d-flex justify-content-center align-items-sm-center" style="background: #ffffff;text-align: center;color: rgb(0,0,0);font-size: 30px;padding: 20px;">
                            <p class="d-sm-flex">期待您的光臨</p>
                        </section>
                        <section class="d-flex justify-content-center" style="margin: 20px;background: #ffffff;text-align: center;"><button class="btn btn-primary text-center d-flex d-sm-flex justify-content-center justify-content-sm-center align-items-sm-center" type="button" style="width: 90%;height: 70px;background: #545454;font-size: 30px;" onclick="location.href='index.html'">返回首頁</button></section>
                    </div>
                </main>
            </div>
            <div style="display: none;" id="fail">
                <main>
                    <div>
                        <section class="d-flex justify-content-sm-center align-items-sm-center" style="margin: 20px;background: #ffffff;padding: 10px;text-align: center;border-color: rgb(99,99,99);">
                            <h1 class="display-1" style="background: transparent;color: rgb(0,0,0);font-weight: bold;">訂位失敗...</h1>
                        </section>
                        <section class="d-flex justify-content-center align-items-sm-center" style="margin: 10px;background: #ffffff;text-align: center;color: rgb(0,0,0);font-size: 30px;padding: 10px;">
                            <p class="d-sm-flex">(訂位失敗理由)</p>
                        </section>
                        <section class="d-flex justify-content-center" style="margin: 20px;background: #ffffff;text-align: center;"><button class="btn btn-primary text-center d-flex d-sm-flex justify-content-center justify-content-sm-center align-items-sm-center" type="button" style="width: 90%;height: 70px;background: #545454;font-size: 30px;" onclick="location.href='index.html'">返回首頁</button></section>
                    </div>
                </main>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Brand 2024</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
</body>

</html>

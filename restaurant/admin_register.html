<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員註冊</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/admin.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">管理員註冊</h2>
        <form id="admin-register-form">
            <div class="form-group">
                <label for="username">用戶名:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">註冊</button>
        </form>
        <li class="nav-item d-flex justify-content-sm-center align-items-sm-center"><a class="nav-link" href="admin_login.html"><i class="far fa-arrow-alt-circle-right"></i><span>已經有帳號了？</span></a></li>
        <div id="register-result" class="mt-3"></div>
    </div>
</body>
</html>

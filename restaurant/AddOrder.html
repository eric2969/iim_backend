<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Restaurant</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-Dark-icons.css">
    <script src="../js/check_login.js"></script>
    <script src="../js/book_crt.js"></script>
</head>

<body>
    <header style="position: relative;">
        <nav class="navbar navbar-expand-md sticky-top bg-primary-subtle d-flex flex-row">
            <div class="container-fluid">
                <ul class="navbar-nav text-start d-inline-flex flex-row flex-fill justify-content-between">
                    <li class="nav-item d-flex justify-content-sm-center align-items-sm-center"><a class="nav-link" href="Holiday.html"><i class="far fa-calendar-times"></i><span>公休設定</span></a></li>
                    <li class="nav-item d-flex justify-content-sm-center align-items-sm-center"><a class="nav-link" href="#"><i class="far fa-arrow-alt-circle-right"></i><span>登出</span></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div style="padding: 20px;">
            <section style="margin: 10px;padding: 10px;margin-top: 5px;margin-bottom: 5px;">
                <div class="container">
                    <div class="row d-flex">
                        <div class="col d-flex align-items-center" style="font-size: 30px;">
                            <p class="d-flex" style="font-size: 28px;">新增訂單</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div id="f_main">
            <main>
                <div>
                    <section style="margin: 20px;background: #ffffff;padding: 10px;">
                        <div class="container" style="color: rgb(255,255,255);">
                            <div class="row" style="margin: 10px;">
                                <div class="col">
                                    <h1 style="color: rgb(0,0,0);">請輸入訂位資訊</h1>
                                </div>
                            </div>
                            <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                <div class="col">
                                    <p style="color: rgb(0,0,0);">用餐人數</p>
                                </div>
                                <div class="col">
                                    <input id="f_people" type="number" value="1"  min="1">
                                </div>
                            </div>
                            <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                <div class="col">
                                    <p>用餐日期</p>
                                </div>
                                <div class="col">
                                    <input id="f_date" type="date">
                                </div>
                            </div>
                            <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                <div class="col">
                                    <p>用餐時間</p>
                                </div>
                                <div class="col">
                                    <input id="f_time" type="time">
                                </div>
                            </div>
                            <div style="display: none;"class="row" style="padding: 10px;">
                                <div class="col d-flex justify-content-end"><button class="btn btn-primary text-start d-flex d-sm-flex justify-content-center justify-content-sm-center" type="button" style="width: 100px;height: 40px;background: rgb(58,58,58);font-weight: bold;border-width: 0.1px;border-color: rgb(255,0,0);">我要修改</button></div>
                            </div>
                        </div>
                    </section>
                    <section style="margin: 20px;background: #ffffff;padding: 10px;">
                        <div class="container" style="color: rgb(255,255,255);">
                            <div class="row" style="margin: 10px;">
                                <div class="col" style="color: rgb(0,0,0);">
                                    <h1 style="font-size: 24px;">聯絡資訊</h1>
                                </div>
                            </div>
                            <div class="row d-flex align-items-sm-center" style="padding: 10px;color: rgb(0,0,0);">
                                <div class="col d-flex align-items-sm-center">
                                    <p>訂位人姓名</p>
                                </div>
                                <div class="col d-flex align-items-sm-center"><input id="f_name" type="text" style="width: 150px;height: 30px;border-style: solid;"></div>
                            </div>
                            <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                <div class="col">
                                    <p>訂位人電話</p>
                                </div>
                                <div class="col d-flex align-items-sm-center"><input id="f_phone" type="text" style="width: 150px;height: 30px;border-style: solid;"></div>
                            </div>
                            <div class="row" style="padding: 10px;color: rgb(0,0,0);">
                                <div class="col">
                                    <p>備註</p>
                                </div>
                                <div class="col d-flex align-items-sm-center"><input id="f_other" type="text" style="height: 200px;width: 150px;border-style: solid;"></div>
                            </div>
                        </div>
                    </section>
                    <section class="d-flex justify-content-center" style="margin: 20px;background: #ffffff;"><button id="book_crt" class="btn btn-primary text-start d-flex d-sm-flex justify-content-center justify-content-sm-center" type="button" style="width: 90%;height: 70px;background: #4a4a4a;font-size: 40px;font-weight: bold;">完成訂位</button></section>
                </div>
            </main>
        </div>
        <div style="display: none;" id="success">
            <main>
                <div>
                    <section class="d-flex justify-content-sm-center align-items-sm-center" style="margin: 20px;background: #ffffff;padding: 10px;text-align: center;color: rgb(131,132,135);">
                        <h1 class="display-1" style="background: transparent;color: rgb(0,0,0);font-weight: bold;">訂位成功</h1>
                    </section>
                    <section class="d-flex justify-content-center" style="margin: 20px;background: #ffffff;text-align: center;"><button class="btn btn-primary text-center d-flex d-sm-flex justify-content-center justify-content-sm-center align-items-sm-center" type="button" style="width: 90%;height: 70px;background: #545454;font-size: 30px;" onclick="location.href='index.html'">返回首頁</button></section>
                </div>
            </main>
        </div>
        <div style="display: none;" id="fail">
            <main>
                <div>
                    <section class="d-flex justify-content-sm-center align-items-sm-center" style="margin: 20px;background: #ffffff;padding: 10px;text-align: center;border-color: rgb(99,99,99);">
                        <h1 class="display-1" style="background: transparent;color: rgb(0,0,0);font-weight: bold;">訂位失敗...</h1>
                    </section>
                    <section class="d-flex justify-content-center" style="margin: 20px;background: #ffffff;text-align: center;"><button class="btn btn-primary text-center d-flex d-sm-flex justify-content-center justify-content-sm-center align-items-sm-center" type="button" style="width: 90%;height: 70px;background: #545454;font-size: 30px;" onclick="location.href='index.html'">返回首頁</button></section>
                </div>
            </main>
        </div>
    </main>
    <footer style="padding: 10px;height: 60px;">
        <nav class="navbar navbar-expand fixed-bottom bg-primary-subtle text-center d-flex flex-row align-content-end" style="background: transparent;width: 100%;height: 60px;">
            <div class="container-fluid">
                <ul class="navbar-nav text-start d-flex flex-fill justify-content-between align-items-center align-content-center align-items-sm-center">
                    <li class="nav-item" style="position: relative;"><a class="nav-link active d-sm-flex" href="Accounting.html" style="position: static;">記帳</a></li>
                    <li class="nav-item" style="position: relative;"><a class="nav-link" href="index.html">訂單管理</a></li>
                    <li class="nav-item" style="position: relative;"><a class="nav-link" href="StatisticalAnalysis.html">統計分析</a></li>
                </ul>
            </div>
        </nav>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>

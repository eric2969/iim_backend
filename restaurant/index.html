                    <div class="row d-flex">
                        <div class="col d-flex align-items-center" style="font-size: 30px;"><input id="l_date" type="date" onchange="loadBookings()"></div>
                        <div class="col d-flex justify-content-end align-items-center"><button class="btn btn-primary d-flex align-items-center" type="button" style="width: 60px;height: 40px;background: transparent;color: rgb(0,0,0);font-weight: bold;border-style: solid;border-color: rgb(0,94,181);" onclick="location.href='AddOrder.html'">新增</button></div>

    <div class="modal fade" id="editBookingModal" tabindex="-1" role="dialog" aria-labelledby="editBookingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="edit-booking-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editBookingModalLabel">修改訂單</h5>
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-booking-id">
                        <div class="form-group">
                            <label for="edit-booking-time">時間</label>
                            <input type="time" class="form-control" id="edit-booking-time" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-booking-name">訂位人姓名</label>
                            <input type="text" class="form-control" id="edit-booking-name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-booking-people">訂位人數</label>
                            <input type="number" class="form-control" id="edit-booking-people" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-booking-phone">電話</label>
                            <input type="tel" class="form-control" id="edit-booking-phone" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-booking-other">備註</label>
                            <input type="text" class="form-control" id="edit-booking-other">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存變更</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">確認刪除</h5>
                </div>
                <div class="modal-body">
                    <p>確定要刪除這個訂單嗎？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" id="confirm-delete" class="btn btn-primary">確定</button>
                </div>
            </div>
        </div>
    </div>

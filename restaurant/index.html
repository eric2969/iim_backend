<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - 源本家燒肉火鍋</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/reg.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">管理員登入</h2>
        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">用戶名:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">記住我</label>
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
        </form>
        <li class="nav-item d-flex justify-content-sm-center align-items-sm-center"><a id="reg" class="nav-link" style="display: none;" href="admin_register.html"><i class="far fa-arrow-alt-circle-right"></i><span>註冊？</span></a></li>
        <div id="login-result" class="mt-3"></div>
    </div>
</body>
</html>
